<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blood Donation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-icon {
            font-size: 32px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Dashboard Header */
        .dashboard-header {
            background: white;
            padding: 40px;
            margin: 30px 0;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .dashboard-header h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        /* Stats Cards */
        .stats-row {
            margin-bottom: 40px;
        }
        
        .stat-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: white;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            transition: height 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card:hover::before {
            height: 100%;
            opacity: 0.05;
        }
        
        .card-donors::before { background: #667eea; }
        .card-active::before { background: #28a745; }
        .card-donations::before { background: #fd7e14; }
        .card-emergency::before { background: #dc3545; }
        
        .stat-card .card-body {
            padding: 35px 30px;
            position: relative;
            z-index: 2;
        }
        
        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: 800;
            margin: 15px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-donors .stat-number { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-active .stat-number { 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-donations .stat-number { 
            background: linear-gradient(135deg, #fd7e14 0%, #ffc107 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-emergency .stat-number { 
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Table Container */
        .table-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .table-container h4 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .table thead th {
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
            padding: 18px;
            border: none;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table tbody tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .table tbody td {
            padding: 20px;
            vertical-align: middle;
            font-weight: 500;
            color: #495057;
        }
        
        .blood-group-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 70px;
            text-align: center;
        }
        
        .donor-count {
            font-size: 22px;
            font-weight: 700;
            color: #28a745;
        }
        
        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
        }
        
        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stat-number {
                font-size: 32px;
            }
            
            .dashboard-header {
                padding: 25px;
            }
            
            .table-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <span class="navbar-icon">ðŸ©¸</span>
                Blood Donation Admin Dashboard
            </span>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard Header -->
        <div class="dashboard-header fade-in">
            <h2>Welcome, Admin ðŸ‘‹</h2>
            <p class="text-muted mb-0">Monitor and manage the blood donation system in real-time</p>
        </div>

        <!-- Statistics Cards -->
        <div class="row stats-row">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card stat-card card-donors fade-in" style="animation-delay: 0.1s">
                    <div class="card-body text-center">
                        <div class="stat-icon">ðŸ‘¥</div>
                        <div class="stat-label">Total Donors</div>
                        <div class="stat-number" id="total-donors">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card stat-card card-active fade-in" style="animation-delay: 0.2s">
                    <div class="card-body text-center">
                        <div class="stat-icon">âœ…</div>
                        <div class="stat-label">Active Donors</div>
                        <div class="stat-number" id="active-donors">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card stat-card card-donations fade-in" style="animation-delay: 0.3s">
                    <div class="card-body text-center">
                        <div class="stat-icon">ðŸ’‰</div>
                        <div class="stat-label">Total Donations</div>
                        <div class="stat-number" id="total-donations">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card stat-card card-emergency fade-in" style="animation-delay: 0.4s">
                    <div class="card-body text-center">
                        <div class="stat-icon">ðŸš¨</div>
                        <div class="stat-label">Emergency Requests</div>
                        <div class="stat-number" id="emergency-requests">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Blood Group Availability Table -->
        <div class="table-container fade-in" style="animation-delay: 0.5s">
            <h4>ðŸ©¸ Blood Group Availability</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Blood Group</th>
                            <th>Available Donors</th>
                        </tr>
                    </thead>
                    <tbody id="blood-group-table">
                        <tr>
                            <td colspan="2" class="text-center">
                                <div class="loading-spinner"></div>
                                <div class="loading-text">Loading blood group data...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>

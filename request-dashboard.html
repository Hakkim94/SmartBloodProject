<!DOCTYPE html>
<html>
<head>
    <title>Nearby Donors Requested</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #fff5f5;
            padding: 25px;
        }
        h1 {
            text-align: center;
            color: #dc2626;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .card {
            background: white;
            padding: 18px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(220,38,38,0.15);
            margin: 12px auto;
            max-width: 480px;
        }
        .field {
            margin-top: 6px;
        }
        .name {
            color: #b91c1c;
            font-weight: 600;
            font-size: 1.2em;
        }
        .back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: #dc2626;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 25px;
    transition: all 0.3s ease;
    padding: 10px 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 10px rgba(220, 38, 38, 0.1);
}

.back-link:hover {
    color: #b91c1c;
    transform: translateX(-8px);
    box-shadow: 0 6px 15px rgba(220, 38, 38, 0.2);
}
    </style>
</head>

<body>



    <a href="newindex.html" class="back-link">
        <span><-</span>
        <span>Back to Portal</span>
    </a>

<h1>Donors Alerted by System</h1>

<div id="donorList"></div>
<script>
const donors = JSON.parse(localStorage.getItem("knnDonors")) || [];
let container = document.getElementById("donorList");

if (donors.length === 0) {
    container.innerHTML = "<p style='text-align:center;color:#666;'>No donors found nearby.</p>";
} else {
    donors.forEach(d => {
        container.innerHTML += `
            <div class="card">
                <div class="name">${d.name}</div>
                <div><b>Blood:</b> ${d.bloodType}</div>
                <div><b>Phone:</b> ${d.phoneNumber}</div>
                <div><b>Location:</b> ${d.location}</div>
                <div class="distance"><b>Nearby Donor</b></div>
            </div>
        `;
    });
}
</script>


</body>
</html>
